<!DOCTYPE HTML>
<html>

<head>

    <title>travel</title>
    <link rel="stylesheet" href="style.css" type="text/css">




</head>

<body>
    <div class="main">
        <div class="travel">
            <h2>REGISTER HERE </h2>
            <form id="travel" action="process_form.php" method="POST">
                <label>First name :</label>
                <br>
                <input type="text" name="fname" id="name" placeholder="enter first name">
                <br><br>
                <label>Last name :</label>
                <br>
                <input type="text" name="fname" id="name" placeholder="enter last name">
                <br><br>
                <label>Age:</label>
                <br>
                <input type="number" name="age" id="name" placeholder="enter your age">
                <br><br>
                <label>email:</label>
                <br>
                <input type="email" name="email" id="name" placeholder="email">
                <br><br>
                <label>Gender :</label>
                <br> &nbsp;&nbsp;&nbsp;

                <input type="radio" name="gender" id="female"> &nbsp;
                <span id="female">Female</span> &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="gender neutral"> &nbsp;
                <span id="Gender neutral">Gender neutral</span>
                <br>
                <label>From :</label>
                <br>
                <input type="text" name="fname" id="name" placeholder="boarding">
                <br><br>
                <label>To :</label>
                <br>
                <input type="text" name="fname" id="name" placeholder="destination">
                <br><br>
                <label>Departure:</label>
                <br>
                <input type="text" name="departure" id="name" placeholder="dd-mm-yyyy">
                <br><br>
                <label>Class</label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Business/Economy">
                <br><br>

            </form>
        </div>
    </div>
</body>

</html>
